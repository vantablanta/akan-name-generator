<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Akan Name</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
        <div class="background">
            <img id="background" src="images/bg1.jpg">
        </div>
        <div class="logo">
            <a href="index.html">
                <img id="logo" src="images/logo.png">
            </a>
        </div>
        <div class="description">
            <h1>Generate Your Akan Name
                <img src="images/ghana-flag.png" id="ghana">
            </h1>           
            <p>Akan names are derived from Ghanian culture. 
                Frequently in Ghana, children are given their 
                first name as a 'day name' which corresponds 
                to the day in the week they were born. Enter
                your birthday below and get to know your akan name.
            </p>
        </div>
        <div id="modal"></div><!--Inject content from JS-->
        <div class="form">
            <form>
                <input type="date" id="date" required>
                <select name="gender" id="gender" required>
                    <option value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <input id="btn" type="button" value="Get Akan Name">
            </form>
        </div>
    </div>
    <div class="footer">
        <hr>
        <a href="https://github.com/vantablanta">
            <h4>&copy;2022 | Michelle Njeri |</h4> 
        </a>
    </div>
</body>
</html>

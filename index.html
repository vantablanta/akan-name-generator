<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Akan Name</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    
        <div class="background">
            <img id="background" src="images/background-img.jpg">
        </div>
        <div class="logo">
            <a href="index.html">
                <img id="logo" src="images/logo.png">
            </a>
        </div>
        <div class="main"></div>
        <div class="description">
            <h1>Generate your Akan Name</h1>
            <p>Akan names are derived from Ghanian culture. 
                Frequently in Ghana, children are given their 
                first name as a 'day name' which corresponds 
                to the day in the week they were born
            </p>
        </div>
        <div class="form">
            <form class="akan-form ">
                <input type="date" id="date" required>
                <select name="gender" id="gender">
                    <option value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non Binary</option>
                </select>
                <input id="btn" type="button" value="Submit">
            </form>
        </div>
    </div>  
</body>
</html>
